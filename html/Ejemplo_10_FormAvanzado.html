<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado</title>
</head>

<body>
    <form action="#" method="post">
        <label for="correo">Correo: </label><br>
        <input type="email" name="correo" id="correo"
        required="required" placeholder="Escribe correo"><br>
        <input type="search" name="buscar" id="buscar"><br>
        <label for="">Numero</label><br>
        <input type="number" name="" id="num" min="1" max="10" step="2"><br>
        <label for="rango">Rango</label><br>
        <input type="range" name="rango" id="rango"><br>
        <hr>
        <input type="color" name="color" id="color">
        <label for="color">Color</label><br>
        <input type="date" name="fecha" id="fecha">
        <label for="fecha">Fecha</label><br>

        <hr>
        <button type="submit">Enviar Formulario</button>

    </form>

</body>

</html>
